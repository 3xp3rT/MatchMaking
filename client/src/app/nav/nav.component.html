<nav class="navbar navbar-expand-lg  bd-navbar bg-body-secondary">
    <div class="container">
        <a class="navbar-brand" href="#">Match Making App</a>
            <ul class="navbar-nav me-auto mb-2 mb-md-0 " *ngIf="loggedIn">
                <li class="nav-item">
                    <a class="nav-link"  href="#">Matches</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  href="#">List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  href="#">Messages</a>
                </li>
            </ul>
          
            <form *ngIf="!loggedIn" class="d-flex" #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">

                <input class="form-control me-2"
                       type="text" 
                       placeholder="User Name" 
                       aria-label="UserName"
                       name="userName"
                       [(ngModel)]="model.userName">

                <input class="form-control me-2"
                       type="password"
                       placeholder="Password"
                       aria-label="Password"
                       name="password"
                       [(ngModel)]="model.password">

                <button class="btn btn-outline-success" type="submit">Login</button>
            </form>
            <div class="btn-group" dropdown *ngIf="loggedIn">
                <button id="button-basic" dropdownToggle type="button" class="btn btn-default dropdown-toggle"
                        aria-controls="dropdown-basic">
                  Welcome User <span class="caret"></span>
                </button>
                <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
                    role="menu" aria-labelledby="button-basic">
                  <li role="menuitem"><a class="dropdown-item" href="#">Edit Profile</a></li>
                  <li class="divider dropdown-divider"></li>
                  <li role="menuitem"><a class="dropdown-item" href="#" (click)="logout()">Logout</a>

                </ul>
              </div>
